career-profile:
    title: Short Bio
    summary: |
      Pan Wang received his Ph.D. degree from the School of Computer, Nanjing University of Posts&
      Telecommunications, Nanjing, China, in 2013. Dr. Wang was a visiting scholar in the ECE (Electrical 
      Computer Engineering) Department, University of Dayton, OHIO, USA, from 2017 to 2018, 
      worked with <a href="https://sites.google.com/a/udayton.edu/fye001/" target="_blank" rel="nofollow">Prof. Feng Ye</a>.
      He is an Associate Professor of Nanjing University of Posts&Telecommunications (NJUPT). He served as the Co-chair
      of CyberSciTech Congress 2020 wp&ss. He is also a reviewer of several IEEE journals, including IEEE Transactions
      on Network and Service Management (TNSM), IEEE Transactions on Emerging Topics in Computational Intelligence (TETCI), 
      IEEE Internet of Things Journal, IEEE Access etc.

      His current research interests include:

      1) AI and networking (now Funded by NSF of China)
        - Traffic Classification based on Deep Learning
        - Traffic Generation based on Generative Adversarial Network (GAN)
        - Network&Applications Performance Measurements (NPM&APM) 

      2) Network Security
        - Deep Packet Inspection (DPI)
        - Man-in-the-Middle (MITM) Attack
        - Anonymous Communications
        - High-Speed Packet Capture

      3) Data Science and Big Data
        - Deep Learning and Machine Learning
        - Big Data and Applications
        - Internet User Behavior Analysis
        - Recommendation System



